<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="healthy.css">
    <title>HEALTHY</title>
</head>
<body>
    <header class="header">
        <a href="#" class="header__logo"><img src="img/healthy-logo.png" alt="header-logo"></a>
        <div class="header__contacts contacts">
            <div class="contacts__info info info-gap">
                <span class="info__title">Приемное отделение</span>
                <span class="info__content">+7 (123) 456-78-90</span>
            </div>
            <div class="contacts__info info info-gap">
                <span class="info__title">Регистратура поликлиники</span>
                <span class="info__content">+7 (123) 456-78-99</span>
            </div>
            <div class="contacts__info info">
                <span class="info__title">г. Москва</span>
                <span class="info__content">ул. Киевская, 3</span>
            </div>
        </div>
        <p class="header__working_hours">Время работы<br>
           ПН.-ПТ.: 9:00-17:00<br>
           СБ.: 9:00-14:00
        </p>
        <button class="header__search_button">
            <img src="img/search-loupe.png" alt="search-loupe">
        </button>
        <div class="header__poorly_seeing-version poorly_seeing-version">
            <a href="#" class="poorly_seeing-version__link">
                <img src="img/glasses.png" alt="glasses">
                <span class="poorly_seeing-version-title">Версия для<br> слабовидящих</span>
            </a>
        </div>
        <button class="header__popup_button">
            <img src="img/popup-menu-bckr.png" alt="popup-button">
            <div class="popup">
                <span class="popup__strip"></span>
                <span class="popup__strip"></span>
                <span class="popup__strip"></span>
            </div>
        </button>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
